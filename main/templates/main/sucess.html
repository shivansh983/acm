<!DOCTYPE html>

        body {

            background: linear-gradient(135deg, #4caf50, #2e7d32);

        }

            text-align: center;

            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #4caf50;
            background-color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .container a:hover {
            background-color: #4caf50;
            color: #fff;
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
